<h2><span class="body_th">講次摘要</span>　　</h2>
　　
<p>托育資源分為「照顧者需要的資源」和「嬰幼兒需要的資源」兩大類，從托育資源使用者及資源種類的角度來看，托育資源有可以分為「人」、「事」、「物及環境」三個方向做說明。都會地區各項公共設施完善、交通便捷、資源流通大、育兒相關的軟硬體較多。都會以外的地區，資源不足又分散，認識資源是運用資源的開始。<br>
