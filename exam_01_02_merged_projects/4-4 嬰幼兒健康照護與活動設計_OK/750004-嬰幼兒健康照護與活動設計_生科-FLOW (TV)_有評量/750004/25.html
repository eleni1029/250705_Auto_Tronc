<h2><span class="body_th">講次摘要</span>　　</h2>
　　
<p>根據調查，嬰幼兒在家發生意外的比例最高，其中多半來自於照顧者的疏失。因為照顧者經常以為家裡是最安全的地方，就少了警戒心，因此，照顧者應該學習居家托育環境的安全管理。<br>
  <br>
  不正確的育兒知識（如亂給嬰兒服藥）、不當的生活習慣和態度、不安全的照護行為、不熟練的育兒技術，以及環境中暗藏危險因子等，都是孩子居家安全的隱形殺手，而在引發嬰幼兒意外事件的因素之中，人為的錯誤及疏失佔絶大因素，照顧者應有所警惕。<br>
  <br>
  <br>
  蔡延治老師提供</p>
