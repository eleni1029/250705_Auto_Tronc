<h2 align="center"><span class="body_th">第 07 講 - 為什麼要學習研究方法?</span></h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<p>沒有學習研究方法，我們照樣可以回答有關家庭的問題，因為家庭是人類社會最基本也最普遍的團體，幾乎人人都有家庭生活的經驗，即使遇到自己無法回答的問題，也可以透過查閱書籍、網路資訊或請教專家等方式而獲得答案。但是透過這些途徑獲得的答案常常有誤，以致無法獲知真相(reality)。「研究」(research)採取科學方法，雖不能保證研究結果等於真相，但是和其他途徑比較起來，犯錯的機率小很多，是相對可以信賴的方法。</p>
