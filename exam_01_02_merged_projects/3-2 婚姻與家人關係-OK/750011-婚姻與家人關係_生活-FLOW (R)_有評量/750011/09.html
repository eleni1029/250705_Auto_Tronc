<h2 align="center"><span class="body_th">第 09 講 - 家庭研究有哪些主要方法?</span></h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<p>社會科學的研究對象和自然科學不同，尤其家庭是人類最基本與親密的團體，具有多元且複雜的特性，運用科學方法時必須留意它的限制。研究家庭的方法相當多，而且每個方法各有適用的範圍及其優缺點，如何挑選適合於研究目的與研究對象的方法是決定研究能否成功的關鍵因素。本章介紹家庭研究常用的方法，包括量化取向的實驗法、問卷調查法和觀察法，以及質性取向的田野觀察法與深入訪談法。</p>
