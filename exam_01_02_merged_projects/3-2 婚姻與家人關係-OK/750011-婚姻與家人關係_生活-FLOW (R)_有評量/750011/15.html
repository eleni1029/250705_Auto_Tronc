<h2><span class="body_th">講次摘要</span>　　</h2>
<p>本講次想讓大家了解在婚姻歷程中的衝突處理，並說明台灣夫妻在處理衝突時會採用的策略，以下為本講次的重點提示：</p>
<p>  一、工作與家庭適應之衝突<br>
  二、負向的婚姻衝突處理<br>
  三、臺灣夫妻衝突處理的類型<br>
  四、夫妻衝突因應策略與婚姻影響<br>
  五、婚姻中忍耐的學問 </p>
