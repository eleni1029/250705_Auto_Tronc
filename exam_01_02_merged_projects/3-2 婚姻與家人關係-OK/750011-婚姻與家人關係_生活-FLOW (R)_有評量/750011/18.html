<h2 align="center"><span class="body_th">第 18 講 - 學齡兒童發展與親子關係有哪些重點呢?</span></h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<p>本講次將介紹6-12歲的學齡期的教養與親子關係。在孩子進入小學後的學齡時期，兒童的學校生活適應及學習十分重要。父母藉由學校參與，能更掌握孩子的狀況。另外，父母兩人在婚姻中的互動對於學齡期孩子社會情緒發展的影響，也將在本章中進行探討。本講次也強調親子關係是雙向互為影響的，父母與子女皆為關係中的主體，而非只是父母教養影響子女發展，子女在親子關係中也扮演著主動的角色。子女在關係中的主動影響力，也就是子女的角色職責，也將在本講次中介紹。</p>
