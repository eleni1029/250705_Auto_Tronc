          <td valign="top"><div>
            <div> 1權利的主体包括自然人與法人。法人一律必須辦理登記，才能成立。<br />
2權利的客體是為權利主體享有的利益，包括：動產、不動產、自然力、債權、智慧財產權等等<br />
3自然人的權利能力原則上從出生完成開始，例外，以非死產者爲限，關於其利益的保護，溯及於懷胎之時，視爲已經出生。<br />
4自然人的死亡，分爲自然死亡與死亡宣告。死亡宣告只有發生推定死亡的效力，結束原來住所地的私法法律關係。<br /></div>
