<h2 align="center">第 34 講 - 質權</h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<table cellspacing="0" cellpadding="0">
  <tr>
    <td width="55%" valign="top" align="center"><table cellspacing="0" cellpadding="0" align="center">
      <tbody>
        <tr>
          <td valign="top"><div>
            <div>  1動產質權是債權人對於債務人或第三人移轉占有而供其債權擔保之動產，得就該動產賣得價金優先受償的權利。不得以任何名義使得出質人繼續占有質物。<br />
2質權人喪失質物的占有，不能請求返還者，質權消滅。<br />
3在營業質，出質人未於取贖期間屆滿後五日內取贖其質物時，質權人取得其質物之所有權，其所擔保之債權同時消滅<br />
4權利質權，是以可讓與之債權或其他權利為標的物而設定之質權。<br />
5在債權質權，第三債務人如向出質人或質權人一方為清償時，應得他方之同意。他方不同意時，債務人應提存其為清償之給付物<br /> </div>
