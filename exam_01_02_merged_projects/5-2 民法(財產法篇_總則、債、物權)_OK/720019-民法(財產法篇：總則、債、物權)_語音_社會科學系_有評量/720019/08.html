<h2 align="center">第 08 講 - 法律行爲無效、得撤銷、效力未定</h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<table cellspacing="0" cellpadding="0">
  <tr>
    <td width="55%" valign="top" align="center"><table cellspacing="0" cellpadding="0" align="center">
      <tbody>
        <tr>
          <td valign="top"><div>
            <div>  1無效是指法律行爲無效，是自始無效、確定無效、絕對無效、當然無效。對法律行爲是否無效有爭執，可以提起確認之訴，其提起沒有期間的限制。<br />
2意思表示或法律行爲有瑕疵，得於除斥期間内行使撤銷權。撤銷權的行使，原則上以意思表示為之，但法律也有規定必須起訴請求法院撤銷者。撤銷的效力，原則上溯及既往，但是關於婚姻的撤銷，只向將來發生效力。<br />
3訂立未定行爲，必須經有權利人的承認，才能生效。限制行爲能力人未經允許而訂立契約、以及無權處分，是最典型的效力未定行爲。<br />
</div>
