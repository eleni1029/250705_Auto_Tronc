<h2 align="center">&nbsp;</h2>
<h2 align="center">第 09 講 - 消滅時效、權利的行使</h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<table cellspacing="0" cellpadding="0">
  <tr>
    <td width="55%" valign="top" align="center"><table cellspacing="0" cellpadding="0" align="center">
      <tbody>
        <tr>
          <td valign="top"><div>
            <div>   1時效制度的基本精神是法律尊重長期存在事實或法律秩序。<br />
2時效進行中，可能發生障礙有：消滅時效、時效不完成。另外德國還有時效停止進行。<br />
3消滅時效原則上是十五年，但是法律另外有比較短的規定者，從其規定。<br />
4消滅時效完成之後，債務人取得消滅時效抗辯權。<br />
5權利的行使，必須遵守誠實信用原則，禁止權力濫用原則。<br />
</div>
          </div></td>
