          <td valign="top"><div>
            <div> 意思表示，在對話的意思表示，採取了解主義；在非對話的意思表示，採到達主義。<br />
單獨虛僞意思表示，又稱爲真意保留，原則上有效，但例外，相對人知情，則無效。<br />
同謀虛僞意思表示，在當事人間，無效；但是不得以其無效對抗法律行爲的善意第三人。<br />
重大的動機錯誤，以人的資格或物的性質為限，可以擬制為意思表示内容的錯誤。<br />
