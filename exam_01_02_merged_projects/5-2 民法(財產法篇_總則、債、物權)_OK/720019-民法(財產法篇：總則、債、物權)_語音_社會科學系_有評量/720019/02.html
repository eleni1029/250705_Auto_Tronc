<h2 align="center">第 02 講 - 人(二)——法人</h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<table cellspacing="0" cellpadding="0">
  <tr>
    <td width="55%" valign="top" align="center"><table cellspacing="0" cellpadding="0" align="center">
      <tbody>
        <tr>
          <td valign="top"><div>
            <div>  1法人，是自然人以外，由法律上賦予權利義務主體資格的社會組織體<br />
2法人以組成的基礎分類，可以區分為社團法人與財團法人。社團法人由社員組成。財團法人以財產組成。<br />
3營利的社團法人的成立，採準則主義，關於商業競爭的倫理，必須遵守公平交易法<br />
4營利法人的成立，必須訂立章程，辦妥登記；公益法人的成立，必須經主管機關許可、訂定章程、並辦妥登記。<br />
5法人的法律行爲能力，原則上與自然人相同，但例外有性質上以及法令上的限制。法人有侵權行爲能力。<br />
6社團法人，必須設置總會（社員大會、股東會）、董事；得設置（監查人）；財團法人：必設董事，得設監查人<br />
</div>
