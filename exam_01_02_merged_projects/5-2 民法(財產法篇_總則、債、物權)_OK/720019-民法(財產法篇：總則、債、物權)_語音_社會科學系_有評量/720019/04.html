<h2><span class="body_th">講次摘要</span>　　</h2>

          <td valign="top"><div>
            <div>  行爲可以分爲法律行爲、侵權行爲與債務不履行行爲。只有法律行爲的組成要素有意思表示。<br />
財產行爲可以代理，身分行爲不得代理；債權行爲之發生權利義務，不會直接影響交易標的物的得喪變更，但是物權行爲會直接促使物權發生得喪變更。有償行爲，例如：買賣，雙方必須盡善良管理人的注意履行債務，無償行爲，只需要盡到預處理自己事務同一的注意標準就可以。<br />
