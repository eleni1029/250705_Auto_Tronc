            <div>  1物是權利客體的一種，包括：有體物及自然力。<br />
2有體物包括：不動產（土地及定着物）以及動產（物，除了不動產，都是動產）。不動產，因法律行爲而得喪變更，必須作成書面，並且辦理登記。動產，因法律行爲而得喪變更，必須交付，才能生效。<br />
3．物，從發生的關係區分，可以分爲原物與孳息。<br />
4 天然孳息：原則上歸原物所有人；法定孳息的歸屬，依照法律關係決定<br />
5物，從彼此的幫助關係，可以區分為主物即從物，主物之處分及於從物<br />
