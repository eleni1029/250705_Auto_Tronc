<h2 align="center">第 31 講 - 地上權</h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<table cellspacing="0" cellpadding="0">
  <tr>
    <td width="55%" valign="top" align="center"><table cellspacing="0" cellpadding="0" align="center">
      <tbody>
        <tr>
          <td valign="top"><div>
            <div>  1地上權是在他人土地之上下有建築物或其他工作物為目的而使用其土地之權。<br />
2地上權的成立：不以占有為必要；不受建築物或工作物滅失的影響<br />
3地上權可以有租金，也可以沒有租金。區別的實益是地上權人抛棄地上權是是否必須支付三年（定期地上權）或一年（不定期地上權）。<br />
4地上權人得將其權利讓與他人或設定抵押權。但契約另有約定或另有習慣者，不在此限。」「前項約定，非經登記，不得對抗第三人。」<br />
5地上權若是由於土地租賃，依土地法第一百零二條之規定登記而設立，地上權人對於基地有優先購買權<br />
6區分地上權是指以在他人土地上下之一定空間範圍內設定的地上權<br /> </div>
