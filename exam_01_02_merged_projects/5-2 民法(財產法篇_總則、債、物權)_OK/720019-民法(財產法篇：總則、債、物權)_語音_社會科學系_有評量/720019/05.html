<h2 align="center">第 05 講 - 法律行爲(二)</h2>
<h2><span class="body_th">講次摘要</span>　　</h2>
<table cellspacing="0" cellpadding="0">
  <tr>
    <td width="55%" valign="top" align="center"><table cellspacing="0" cellpadding="0" align="center">
      <tbody>
        <tr>
          <td valign="top"><div>
            <div>  法律行爲具備一般成立要件，原則上就可以成立。法律行爲，若需要特別成立要件，還必須具備特別成立要件，法律行爲才能成立。<br />
法律行爲成立，若當事人、標的、意思表示都有效，原則上法律行爲成立，也就同時發生效力。但是，若法律行爲還有附加條款，則還需要視期限是否屆至，條件是否成就而決定法律行爲是否生效。<br />
個別商議契約，有疑義時，必須探求當事人真意；定型化契約，有疑義時，應該探求適用對象群的一般合理了解。個別商議契約探求當事人意思不可得，或定型化契約探求適用對象群不可得，都必須作不利於擬約者的解釋。<br />
</div>
